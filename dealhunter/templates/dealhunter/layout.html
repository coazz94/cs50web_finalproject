{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Dealhunter{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="{% static 'dealhunter/styles.css' %}" rel="stylesheet">
        <script src="{% static 'dealhunter/dealhunter.js' %}"></script>
    </head>
    <body>
      
      <div>
      <div class="header-blue">
          <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
              <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">Dealhunter</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                  <div class="collapse navbar-collapse"
                      id="navcol-1">
                      <ul class="nav navbar-nav">

                        {% if user.is_authenticated %}
                          <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'new_deal' %}">Create New Deal</a></li>
                        {% endif %}
                          <li class="dropdown">
                            <a class="dropdown-toggle nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#">Filter </a>
                              <div class="dropdown-menu" role="menu">
                                <a class="dropdown-item" role="presentation" href="#">First Item</a>
                                <a class="dropdown-item" role="presentation" href="#">Second Item</a>
                                <a class="dropdown-item" role="presentation" href="#">Third Item</a>
                              </div>
                          </li>
                      </ul>
                      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <form class="form-inline">
                          <div class="form-group mx-sm-3 mb-2">
                            <label for="inputPassword2" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="">
                          </div>
                          <button class="btn btn-light action-button" type="submit">Search</button>
                        </form>
                      </div>

                      <form class="form-inline mr-auto" target="_self">
                      </form>
                      {% if user.is_authenticated %}
                        <a class="btn btn-light action-button" role="button" href="{% url 'logout_view' %}">Log Out</a></div>
                      {% else %}
                        <a class="btn btn-light action-button" role="button" href="{% url 'login' %}">Log In</a></div>
                      {% endif %}
                      
              </div>
          </nav>
          <div class="body">
            {% block body %}
            {% endblock %}
      </div>
          </div>
      </div>
  </div>
      </div>

    </body>
</html>
