{% extends "dealhunter/layout.html" %}

{% block body %}
<div class="container-fluid px-1 py-1 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
                <p id="alert_message">{{ message }}</p>
                <h5 class="text-center mb-4">Register</h5>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label>
                            <input type="text" id="fname" name="fname" placeholder="Enter your first name" onblur="validate(1)">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label>
                            <input type="text" id="lname" name="lname" placeholder="Enter your last name" onblur="validate(1)">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label>
                            <input type="email" id="email" name="email" placeholder="Enter your Email" onblur="validate(1)">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Username<span class="text-danger"> *</span></label>
                            <input type="text" id="username" name="username" placeholder="Enter your Username" onblur="validate(1)">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3" for="password">Password<span class="text-danger"> *</span></label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" onblur="validate(2)">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3" for="password">Repeat Password<span class="text-danger"> *</span></label>
                            <input type="password" id="confirmation" name="confirmation" placeholder="Enter your password" onblur="validate(2)">
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Register</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
