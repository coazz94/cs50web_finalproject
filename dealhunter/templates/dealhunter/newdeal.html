{% extends "dealhunter/layout.html" %}

{% block body %}
<div class="container-fluid px-1 py-1 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
                {{message}}
                <h5 class="text-center mb-4">Creating a new Deal</h5>
                <form action="{% url 'new_deal' %}" method="post">
                    {% csrf_token %}
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-12 flex-column d-flex">
                            <label class="form-control-label px-3">Deal Link <span class="text-danger"> *</span></label>
                            <input type="url" id="deal_url" name="deal_url" required=True placeholder="Link to the Page" onblur="validate(1)">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-12 flex-column d-flex">
                            <label class="form-control-label px-3">Heading<span class="text-danger"> *</span></label>
                            <input type="text" id="heading" name="heading" required=True placeholder="Heading for the Deal" onblur="validate(1)">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-12 flex-column d-flex">
                            <label class="form-control-label px-3">Description<span class="text-danger"> *</span></label>
                            <input type="text" id="description" name="description" required=True placeholder="Description of the Deal" onblur="validate(1)">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Price</label>
                            <input type="text" id="price" name="price" placeholder="Price" onblur="validate(1)">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Disscountcode</label>
                            <input type="text" id="d_code" name="d_code" placeholder="Disscountcode" onblur="validate(1)">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Starting Date</label>
                            <input type="date" id="s_date" name="s_date" placeholder="Starting" onblur="validate(1)">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">End Date</label>
                            <input type="date" id="e_date" name="e_date" placeholder="End Date" onblur="validate(1)">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Category<span class="text-danger"> *</span></label>
                            <select class="form-select" name="category" >
                                <option selected>Select a Category</option>
                                {% for option in options %}
                                    <option>{{option}}</option>
                                {% endfor %}
                              </select>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6">
                            <button type="submit" class="btn-block btn-primary">Submit new Deal</button>
                         </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
