<div class="container mt-5 mb-5">
    {% for deal in deals %}
        <div class="d-flex justify-content-center row mt-3">
        <div class="col-md-10">
            <div class="row p-2 bg-white border rounded">
                <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="https://www.youtube.com/"></div>
                <div class="col-md-6 mt-1">
                    <h5>{{deal.heading}}</h5>
                    <div class="d-flex flex-row">
                        <span>{{deal.category}}</span>
                    </div>
                    <p class="text-justify text-truncate para mb-0">{{deal.description}}<br><br></p>
                </div>
                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex flex-row align-items-center">
                        <h4 class="mr-1">+ / -</h4>
                    </div>
                    <div class="d-flex flex-column mt-5"><button class="btn btn-primary btn-sm" type="button">To Deal</button><button class="btn btn-outline-primary btn-sm mt-2" type="button">Add to watchlist</button></div>
                    <div class="d-flex flex-column mt-1"><p>{{deal.creator}}</p></div>
                </div>
            </div>
        </div>
        </div>
    {% endfor %}
</div>
